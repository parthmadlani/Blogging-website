<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="/css/contact.css">
    <title>Blog Vista</title>
</head>

<body>
    <div class="navigation max-width-1 m-auto">
        <div class="nav-left">

            <ul>
                <span>
                    <li>Blog Vista</li>
                </span>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <form action="/search.html" method="get">
                <input class="form-input" type="text" name="query" placeholder="Article Search">
                <button class="btn">Search</button>
            </form>
        </div>
    </div>
    <div class="contact-content">
        <div class="home-articles max-width-1 m-auto font1">
            <div class="contact-form main">
                <h2>Feel Free to Contact Us</h2>
                <div class="contact-form">
                    <div class="formbox">
                        <input type="text" placeholder="Enter Your Name">
                    </div>
                    <div class="formbox">
                        <input type="text" placeholder="Enter Your E-mail">
                    </div>
                    <div class="formbox">
                        <input type="text" placeholder="Enter Your Phone Number">
                    </div>
                    <div class="formbox">
                        <textarea name="" id="" cols="30" rows="10">How May We Help You?</textarea>
                    </div>
                    <div class="formbox">
                        <button class="btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <p>Copyright &copy; Blog Vista.com</p>
    </footer>
